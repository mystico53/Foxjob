<!DOCTYPE html>
<html>

<head>
    <title>Jobille Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            width: 600px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        Copy #popup-container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 200px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        button,
        input {
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button-group button {
            width: 48%;
        }

        #status {
            color: #555;
            font-size: 16px;
        }

        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #apiKeyFound {
            color: green;
            display: none;
            font-size: 16px;
        }

        #apiKeyInputSection,
        #anthropicApiKeySection {
            display: none;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        #generatedContent {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #generatedContent h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #generatedContent p {
            margin: 10px 0;
            font-size: 16px;
        }

        #generatedContent .companyInfo {
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .summary {
            font-style: italic;
            font-size: 18px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .bold {
            font-weight: bold;
        }

        #generatedContent ul {
            margin: 5px 0 10px 20px;
            padding-left: 0;
        }

        #generatedContent li {
            margin-bottom: 5px;
        }

        #apiSelection {
            margin-bottom: 10px;
        }

        #apiSelection label {
            margin-right: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .column {
            width: 48%;
        }

        #apiSelector,
        #apiKeyInput,
        #saveApiKey,
        #deleteApiKey,
        #signInOutButton {
            width: 100%;
            margin-bottom: 10px;
        }

        #apiKeyInput {
            height: 60px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div id="popup-container">
        <div class="row">
            <div class="column">
                <select id="apiSelector">
                    <option value="">Select API Key</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                </select>
                <div id="apiKeyInputSection" style="display: none;">
                    <textarea id="apiKeyInput" placeholder="Enter API Key"></textarea>
                    <button id="saveApiKey">Save API Key</button>
                </div>
                <div id="apiKeyStatus" style="display: none;">
                    <span id="apiKeyStatusText"></span>
                    <button id="deleteApiKey">Delete</button>
                </div>
            </div>
            <div class="column">
                <button id="signInOutButton">Sign In</button>
            </div>
        </div>
        <div class="status-container">
            <div id="status">Ready</div>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
        <div class="divider"></div>
        <div id="generatedContent"></div>
    </div>
    <!-- Load Firebase scripts locally -->
    <script src="firebase-app-compat.js"></script>
    <script src="firebase-auth-compat.js"></script>

    <!-- Then load your custom scripts -->
    <script src="auth.js"></script>
    <script src="popup.js"></script>
</body>

</html>
