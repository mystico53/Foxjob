<!DOCTYPE html>
<html>

<head>
    <title>Selected Text to OpenAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            width: 600px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        #popup-container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 200px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        button,
        input {
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        #status {
            color: #555;
            font-size: 16px;
        }

        #apiKeyFound {
            color: green;
            display: none;
            font-size: 16px;
        }

        #apiKeyInputSection {
            display: none;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        #generatedContent {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #generatedContent h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #generatedContent p {
            margin: 10px 0;
            font-size: 16px;
        }

        #generatedContent .companyInfo {
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .summary {
            font-style: italic;
            font-size: 18px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .bold {
            font-weight: bold;
        }

        #generatedContent ul {
            margin: 5px 0 10px 20px;
            padding-left: 0;
        }

        #generatedContent li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="popup-container">
        <div id="apiKeyInputSection">
            <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
            <button id="saveKey">Save API Key</button>
        </div>
        <div id="apiKeyFound">API key found</div>
        <div id="status">Ready</div>
        <div class="divider"></div>
        <div id="generatedContent"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
