<!DOCTYPE html>
<html>

<head>
    <title>Jobille Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            width: 600px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            height: auto;
            max-height: none;
        }

        #popup-container {
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            position: relative;
            min-height: 150px;
        }

        .counter-column {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
            border-right: 1px solid #333;
        }

        .content-column {
            width: 70%;
            padding-left: 20px;
        }

        .counter-number {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .counter-text {
            font-size: 14px;
            color: #333;
            text-align: center;
            margin-top: 5px;
        }

        button,
        input {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        #status {
            color: #555;
            font-size: 16px;
        }

        .status-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 5px 0 15px;
        }

        #generatedContent {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        #signInOutButton {
            width: auto;
            padding: 5px 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            cursor: pointer;
        }

        #collectedStatus {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .button-container button:first-child {
            margin-right: auto;
        }

        #signInOutButton {
            background: none;
            border: none;
            padding: 0;
            color: black;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        #signInOutButton:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .library-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: white;
            color: black;
            border: 2px solid #FF9C00;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .library-button:hover {
            background-color: #FFF5E6;
        }
    </style>
</head>

<body>
    <div id="popup-container">
        <div class="counter-column">
            <div class="counter-number" id="counterNumber">0</div>
            <div class="counter-text">Jobs collected today</div>
        </div>
        <div class="content-column">
            <div class="header">
                <div class="status-container">
                    <div id="status">Please sign in to process text</div>
                    <div id="loadingSpinner" class="spinner"></div>
                </div>
            </div>
            <div id="collectedStatus"></div>
        </div>
        <div class="button-container">
            <button id="signInOutButton" title="">Sign In</button>
            <button id="libraryButton" class="library-button hidden"
                onclick="window.open('https://jobille-45494.web.app/', '_blank')">Visit your library</button>
        </div>
    </div>
    <!-- Load your custom scripts -->
    <script type="module" src="popup.js"></script>
</body>

</html>
