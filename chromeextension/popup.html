<!DOCTYPE html>
<html>

<head>
    <title>Jobille Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            width: 600px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            height: auto;
            max-height: none;
            /* Remove max-height restriction */
        }

        #popup-container {
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: #deb934;
        }

        /* Rest of the CSS remains unchanged */
        button,
        input {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        #status {
            color: #555;
            font-size: 16px;
        }

        .status-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 5px 0 15px;
        }

        #generatedContent {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        #generatedContent h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #generatedContent p {
            margin: 10px 0;
            font-size: 16px;
        }

        #generatedContent .companyInfo {
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .summary {
            font-style: italic;
            font-size: 18px;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }

        #generatedContent .bold {
            font-weight: bold;
        }

        #generatedContent ul {
            margin: 5px 0 10px 20px;
            padding-left: 0;
        }

        #generatedContent li {
            margin-bottom: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        #signInOutButton {
            width: auto;
            padding: 5px 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            cursor: pointer;
        }

        #collectedStatus {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        #counter {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="popup-container">
        <div class="header">
            <div class="status-container">
                <div id="status">Please sign in to process text</div>
                <div id="loadingSpinner" class="spinner"></div>
            </div>
            <button id="signInOutButton" title="">Sign In</button>
        </div>
        <div id="collectedStatus"></div>
        <div id="counter">Today's count: 0</div>
        <p>When you're done, click <a href="https://jobille-45494.web.app/" target="_blank">here</a> to see your results
        </p>
    </div>
    <!-- Load your custom scripts -->
    <script type="module" src="popup.js">
    </script>
</body>

</html>
