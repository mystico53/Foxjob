<!DOCTYPE html>
<html>

<head>
    <title>FoxJob Side Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            min-width: 50px;
            /* Minimum width */
            max-width: 600px;
            /* Maximum width */
        }

        #panel-container {
            padding: 10px;
            background-color: #deb934;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Mini view for narrow panel */
        .mini-view {
            text-align: center;
            padding: 5px;
        }

        .counter-pill {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px;
            margin: 5px auto;
            width: fit-content;
        }

        .counter-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Expanded view styles */
        .expanded-view {
            display: none;
        }

        .status-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #signInOutButton {
            padding: 5px 10px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Show expanded view when panel is wide enough */
        @media (min-width: 200px) {
            .expanded-view {
                display: block;
            }

            .mini-view {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="panel-container">
        <!-- Mini view (when panel is narrow) -->
        <div class="mini-view">
            <div class="counter-pill">
                <div class="counter-number" id="miniCounter">0</div>
                <div>ðŸ‘”</div>
            </div>
        </div>

        <!-- Expanded view (when panel is wider) -->
        <div class="expanded-view">
            <div class="counter-pill">
                <div class="counter-number" id="expandedCounter">0</div>
                <div>Jobs collected today</div>
            </div>
            <div class="status-container">
                <div id="status">Please sign in to process text</div>
                <div id="loadingSpinner" class="spinner"></div>
                <button id="signInOutButton" title="">Sign In</button>
            </div>
        </div>
    </div>
    <script type="module" src="sidepanel.js"></script>
</body>

</html>
