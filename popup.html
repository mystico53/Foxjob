<!DOCTYPE html>
<html>

<head>
    <title>Selected Text to OpenAI</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button,
        input {
            margin-bottom: 10px;
            width: 100%;
        }

        #status {
            color: #555;
        }

        #apiKeyFound {
            color: green;
            display: none;
        }

        #apiKeyInputSection {
            display: none;
        }
    </style>
</head>

<body>
    <div id="apiKeyInputSection">
        <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
        <button id="saveKey">Save API Key</button>
    </div>
    <div id="apiKeyFound">API key found</div>
    <button id="sendButton">Process Selected Text</button>
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>

</html>
